<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2, h3 {
            color: #007bff;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Reporte de Ventas</h1>
    <h2>Resumen Mensual</h2>
    <h3>Fecha: 18 de Diciembre de 2024</h3>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Producto A</td>
                <td>5</td>
                <td>$20</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Producto B</td>
                <td>3</td>
                <td>$15</td>
                <td>$45</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Producto C</td>
                <td>8</td>
                <td>$10</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total General</th>
                <th>$225</th>
            </tr>
        </tfoot>
    </table>

    <div class="footer">
        <p>Reporte generado automáticamente. © 2024 Mi Empresa</p>
    </div>
</body>
</html>
